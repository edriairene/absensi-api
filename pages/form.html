{{ template "templates/header.tpl" . }}
<div class="login-page">
    <h1 class="display-4 text-center text-white">ABSENSI</h1>
    <div class="form">
        <form method="POST" class="login-form">
            <label for="nim" name="nim">NIM</label>
            <input type="number" id="nim" name="nim">
            <hr />
            <button class="btn" value="1" name="present-button">HADIR</button>
            <button class="btn" value="0" name="present-button">TIDAK HADIR</button>
            <button class="btn" value="2" name="present-button">IZIN</button>
            <p class="message" id="date"></p>
        </form>
    </div>
    <div>
        <a href="/report" type="button" id="button-report" class="btn">LIHAT REPORT</a>
    </div>
</div>
<script>
    getDate();
</script>
{{ template "templates/footer.tpl" . }}
